<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Pixi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.scss" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <nav class="sidebar">
      <button class="btn" data-ratio="16:9">16:9</button>
      <button class="btn" data-ratio="9:16">9:16</button>
      <button class="btn" data-ratio="1:1">1:1</button>
      <input class="range" type="range" min="12" max="100" value="26" />
      <textarea class="textarea" rows="5"></textarea>
      <div class="alignment">
        <div>
          <button class="alignment-button" data-align="v-top">
            <img src="images/align-top.png" />
          </button>
          <button class="alignment-button alignment-button--active" data-align="v-middle">
            <img src="images/align-middle.png" />
          </button>
          <button class="alignment-button" data-align="v-bottom">
            <img src="images/align-bottom.png" />
          </button>
        </div>
        <div>
          <button class="alignment-button" data-align="h-left">
            <img src="images/align-left.png" />
          </button>
          <button class="alignment-button alignment-button--active" data-align="h-center">
            <img src="images/align-center.png" />
          </button>
          <button class="alignment-button" data-align="h-right">
            <img src="images/align-right.png" />
          </button>
        </div>
      </div>
    </nav>
    <main class="main">
      <a class="github-link" href="https://github.com/GWShark0/pixijs-text-sandbox">
        <img src="images/octicon.svg" />
      </a>
      <canvas id="canvas"></canvas>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
